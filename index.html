
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess Who - Public Admin Version</title>
<style>
  body { font-family: Arial, sans-serif; background: #f3f3f3; margin: 0; }
  header { background: #333; color: white; padding: 10px 20px; }
  h1 { margin: 0; }
  #tabs button { padding: 10px; margin-right: 5px; cursor: pointer; }
  #tabs button.active { background-color: #333; color: #fff; }
  section { display: none; padding: 20px; }
  section.active { display: block; }
  .pack { background: white; border-radius: 8px; padding: 10px; margin: 10px 0; }
  input, textarea { width: 100%; margin-top: 5px; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
  button { border: none; background: #444; color: white; border-radius: 5px; padding: 8px 12px; margin-top: 8px; cursor: pointer; }
</style>
</head>
<body>
<header>
  <h1>Guess Who - Public Admin</h1>
  <div id="role">Role: Normal</div>
  <button id="adminLoginBtn">Admin Login</button>
  <button id="adminLogoutBtn" style="display:none;">Logout</button>
</header>

<div id="tabs">
  <button data-tab="play" class="active">Play</button>
  <button data-tab="discover">Discover</button>
  <button data-tab="creator" style="display:none;">Creator</button>
</div>

<section id="play" class="active">
  <h2>Play Board</h2>
  <p>Hereâ€™s where players can play the game.</p>
</section>

<section id="discover">
  <h2>All Packs (Public)</h2>
  <input id="searchPacks" placeholder="Search Packs...">
  <div id="packsList"></div>
  <hr>
  <h3>Import My Custom Pack</h3>
  <input type="file" id="importPack" accept=".json">
</section>

<section id="creator">
  <h2>Create Board</h2>
  <textarea id="packData" placeholder="Enter or paste JSON here..."></textarea>
  <input id="packTitle" placeholder="Pack Title">
  <input id="packAuthor" placeholder="Author">
  <input id="packURL" placeholder="Public Pack JSON URL">
  <h3>Public Publish</h3>
  <input id="galleryURL" placeholder="Gallery Index URL">
  <button id="saveGalleryURL">Save Gallery URL</button>
  <button id="prepareIndex">Prepare Updated Public Index</button>
</section>

<script>
const adminCode = "taylor swift";
let isAdmin = false;
const galleryKey = "galleryIndexURL";

const roleDiv = document.getElementById("role");
const loginBtn = document.getElementById("adminLoginBtn");
const logoutBtn = document.getElementById("adminLogoutBtn");
const creatorTab = document.querySelector('button[data-tab="creator"]');

loginBtn.onclick = () => {
  const code = prompt("Enter admin code:");
  if (code && code.toLowerCase() === adminCode) {
    isAdmin = true;
    roleDiv.textContent = "Role: Admin";
    creatorTab.style.display = "inline-block";
    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline-block";
  } else {
    alert("Incorrect code.");
  }
};

logoutBtn.onclick = () => {
  isAdmin = false;
  roleDiv.textContent = "Role: Normal";
  creatorTab.style.display = "none";
  logoutBtn.style.display = "none";
  loginBtn.style.display = "inline-block";
};

document.querySelectorAll('#tabs button').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('#tabs button').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(btn.dataset.tab).classList.add('active');
  });
});

const packsList = document.getElementById("packsList");
const searchInput = document.getElementById("searchPacks");

async function loadGallery() {
  const url = localStorage.getItem(galleryKey);
  if (!url) { packsList.innerHTML = "<p>No gallery index URL set (admin must set one).</p>"; return; }
  try {
    const res = await fetch(url);
    const data = await res.json();
    displayPacks(data);
  } catch {
    packsList.innerHTML = "<p>Failed to load public packs. Check gallery URL or CORS.</p>";
  }
}

function displayPacks(packs) {
  const q = searchInput.value.toLowerCase();
  packsList.innerHTML = "";
  packs.filter(p => !q || p.title.toLowerCase().includes(q))
       .forEach(p => {
    const div = document.createElement("div");
    div.className = "pack";
    div.innerHTML = `<strong>${p.title}</strong><br>by ${p.author}<br>
      <button onclick="window.open('${p.url}','_blank')">Open</button>`;
    packsList.appendChild(div);
  });
}

searchInput.addEventListener("input", loadGallery);

document.getElementById("saveGalleryURL").onclick = () => {
  const url = document.getElementById("galleryURL").value.trim();
  if (url) {
    localStorage.setItem(galleryKey, url);
    alert("Gallery Index URL saved!");
  }
};

document.getElementById("prepareIndex").onclick = async () => {
  const url = localStorage.getItem(galleryKey);
  if (!url) return alert("Set the gallery index URL first.");
  try {
    const res = await fetch(url);
    const data = await res.json();
    const newPack = {
      title: document.getElementById("packTitle").value,
      author: document.getElementById("packAuthor").value,
      url: document.getElementById("packURL").value
    };
    const exists = data.find(p => p.url === newPack.url);
    if (!exists) data.push(newPack);
    const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "gallery-index.json";
    a.click();
  } catch {
    alert("Could not fetch or update gallery index.");
  }
};

loadGallery();
</script>
</body>
</html>
